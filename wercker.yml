box: ubuntu
platform: ubuntu@12.04
name: delfem2

command-timeout: 60
no-response-timeout: 30

build:
  steps:
    - script:
        name: install packages
        code: |
          sudo apt-get clean && apt-get update
          sudo apt-get install -y git cmake build-essential 
          sudo apt-get install -y libxmu-dev libxi-dev xorg-dev
          sudo apt-get install -y freeglut3-dev libglfw3-dev libglew-dev
          sudo apt-get install -y python3-dev python3-setuptools python3-pip
    - script:
        name: download submodules
        code: |
          git submodule init
          git submodule update
    - script:
        name: compile glfw
        code: |
          cd src_cpp/external/glfw
          cmake .
          make
    - script:
        name: compile gtest
        code: |
          cd test/googletest
          mkdir build
          cd build
          cmake ..
          make
    - script:
        name: pip setup py moudule
        code: |
          sudo apt-get -y install python-pip python-dev build-essential
          pip install -e .
    - script:
        name: test
        code: |
          cd test
          ls googletest/build/googlemock/gtest
          mkdir buildMake
          cd buildMake
          cmake ..
          make
          make test          
    - script: 
        name: compile python binding
        code: |
          cd src_pybind
          cd core
          mkdir buildMake
          cd buildMake
          cmake ..
          make
          cd ../../          
          cd gl
          mkdir buildMake
          cd buildMake
          cmake ..
          make          
          cd ../../
          cd rigidbody
          mkdir buildMake
          cd buildMake
          cmake ..
          make          
          cd ../../  
    - script: 
        name: python unit test
        code: |
          cd test
          python3 -m pip install numpy
          python3 -m pip install PyOpenGL
          python3 -m pip install glfw
          python3 test_cadmsh.py 
          python3 test_fem.py           
    - script:
        name: compile cpp examples
        code: |
          cd examples_cpp
          mkdir buildMake
          cd buildMake
          cmake ..
          make -i
          cd ..
          ls bin/ 